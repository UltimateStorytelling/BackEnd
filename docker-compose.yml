version: "3"

services:

  web:
    container_name: nginx
    image: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - application
    networks:
      - test_network

  database:
    container_name: mysql_db
    image: mysql:8.1.0
    restart: unless-stopped
    environment:
        MYSQL_DATABASE: ultimatedb
        MYSQL_USER: mayaadmin
        MYSQL_PASSWORD: mayaadmin
        MYSQL_ROOT_HOST: '%'
        MYSQL_ROOT_PASSWORD: 1234
        TZ: 'Asia/Seoul'
    ports:
        - "3306:3306"
    command:
      - "mysqld"
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_unicode_ci"
    networks:
      - test_network

  application:
    container_name: ultimate-storytelling-1
    restart: on-failure
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql_db:3306/ultimatedb?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=UTF-8&characterSetResults=UTF-8&useSSL=true
      SPRING_DATASOURCE_USERNAME: "mayaadmin"
      SPRING_DATASOURCE_PASSWORD: "mayaadmin"
    depends_on:
      - database
    networks:
      - test_network

networks:
  test_network:
